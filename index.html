<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Show the Local Weather</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="css/flag-icon.min.css">
  </head>

  <body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-3 ">
                <h1 class="text-center"><i class="wi"></i></h1>
            </div>
            <div class="col-md-9">
              <div class="row ">
                <div class="col-md-9"><h1 class ="text-center"><span class="flag-icon"></span> <span id="city"> </span></h1></div>
              </div>
                <div class="row">
                    <div class="col-md-9">
                      <h3 class ="text-center"><span id="temp"> </span> | <i class="glyphicon glyphicon-menu-up"></i> <span id="max"> - </span><i class="glyphicon glyphicon-menu-down"></i> <span id="min"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
      <div class="pull-right">
        <ul class="nav navbar-nav">
           <li><a  id ="change" href="#"><h4>Change to <span id="grade"> Fahrenheit</span></h4></a></li>
        </ul>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
